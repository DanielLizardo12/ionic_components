<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let componente of componentes"
              [routerLink]="componente.redirectTo" detail>
      <ion-icon slot="start" [name]="componente.icon"></ion-icon>
      <ion-label>{{ componente.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
